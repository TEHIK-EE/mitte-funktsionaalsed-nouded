<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0;
            padding: 20px;
        }
        
        /* Table styles optimized for wide tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 0.9em;
            page-break-inside: avoid;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        /* Column widths */
        th:nth-child(1), td:nth-child(1) { width: 8%; }  /* Nõude nr */
        th:nth-child(2), td:nth-child(2) { width: 15%; } /* Nõude sisu */
        th:nth-child(3), td:nth-child(3) { width: 35%; } /* Seletused */
        th:nth-child(4), td:nth-child(4) { width: 8%; }  /* Digiriigi CFR */
        th:nth-child(5), td:nth-child(5) { width: 8%; }  /* Iseteenindus */
        th:nth-child(6), td:nth-child(6) { width: 8%; }  /* Veebid */
        th:nth-child(7), td:nth-child(7) { width: 8%; }  /* Karbitoode */
        th:nth-child(8), td:nth-child(8) { width: 10%; } /* Koostamise eest vastutaja */
        th:nth-child(9), td:nth-child(9) { width: 10%; } /* Testimise läbi viib */
        
        /* Header styles */
        h1, h2, h3 {
            color: #2c3e50;
            page-break-after: avoid;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        /* Links */
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Page breaks */
        @media print {
            table { page-break-inside: avoid; }
            h1, h2, h3 { page-break-after: avoid; }
            p { orphans: 3; widows: 3; }
        }
    </style>
</head>
<body>
    {{content}}
</body>
</html>
